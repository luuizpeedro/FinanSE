<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alteração de Endereço</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/dashboard.css" />
  </head>

  <body>
  <div id="navbar"></div>

    <script>
    fetch('/html/navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
  
        // Agora que a navbar foi inserida no DOM, podemos configurar a troca de tema
        setupThemeSwitch();
      });
    </script>

    <!-- Sidebar (Menu Vertical) -->
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="./dashboard.html">Dados Pessoais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Endereço</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./pagamentos.html">Métodos de Pagamento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./privacidade.html">Privacidade</a>
        </li>
      </ul>
      <a href="/index.html" class="btn btn-danger d-none" id="logout">Logout</a>
    </div>

    <!-- Main Content (Área principal) -->
    <div class="main-content">
      <div class="profile-info">
        <h2>Atualizar Endereço</h2>
        <form id="updateAddressForm">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="street"
                placeholder="Rua"
                value="Av. Paulista"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="number"
                placeholder="Número"
                value="1000"
                required
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Cidade"
                value="São Paulo"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="Estado"
                value="SP"
                required
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="zipcode"
                placeholder="CEP"
                value="01311-000"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="País"
                value="Brasil"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-4">
            Atualizar Endereço
          </button>
        </form>
      </div>
    </div>

    <!-- Modal de Usuário -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="max-width: 460px">
        <div
          class="modal-content p-0 border-0 shadow-none position-relative"
          style="height: 640px; border-radius: 12px; overflow: hidden"
        >
          <button
            type="button"
            class="custom-close-btn"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          >
            ×
          </button>
          <iframe
            src="/html/auth.html#User"
            style="width: 100%; height: 100%; border: none"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 e Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/hipopotamo.js"></script>
  </body>
</html>
