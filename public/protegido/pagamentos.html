<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cartão Interativo + Navbar + Sidebar</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/style/pagamentos.css" />
  </head>
  <body>
    <!-- Navbar (carregado via fetch) -->
    <div id="navbar"></div>

    <!-- Sidebar -->
    <nav class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="./dashboard.html">Dados Pessoais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./endereco.html">Endereço</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./pagamentos.html">Métodos de Pagamento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./privacidade.html">Privacidade</a>
        </li>
      </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main>
      <div class="card-box">
        <div class="credit-card-container">
          <div class="credit-card" id="creditCard">
            <div class="card-number" id="cardNumberDisplay">
              #### #### #### ####
            </div>
            <div class="card-footer">
              <div class="card-holder" id="cardHolderDisplay">
                NOME DO TITULAR
              </div>
              <div class="card-expiry" id="cardExpiryDisplay">MM/AA</div>
            </div>
            <div class="card-cvc" id="cardCvcDisplay">###</div>
          </div>
        </div>

        <form
          class="form-container"
          id="cardForm"
          autocomplete="off"
          novalidate
        >
          <input
            type="text"
            id="cardNumberInput"
            maxlength="19"
            placeholder="Número do cartão"
            inputmode="numeric"
            autocomplete="off"
          />
          <input
            type="text"
            id="cardHolderInput"
            placeholder="Nome do titular"
            autocomplete="off"
          />
          <input
            type="text"
            id="cardExpiryInput"
            maxlength="5"
            placeholder="Validade (MM/AA)"
            autocomplete="off"
            inputmode="numeric"
          />
          <input
            type="text"
            id="cardCvcInput"
            maxlength="3"
            placeholder="CVC"
            autocomplete="off"
            inputmode="numeric"
          />
        </form>
      </div>
    </main>

    <script>
      fetch("/html/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
  </body>
</html>
