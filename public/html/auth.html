<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style/auth.css" />
    <title></title>
  </head>

  <body>
    <div class="container">
      <div class="signup-section">
        <header>Registre-se</header>

        <div class="social-buttons">
          <button><i class="bx bxl-google"></i> Google</button>
          <button><i class="bx bxl-apple"></i> Apple</button>
        </div>

        <div class="separator">
          <div class="line"></div>
          <p>Or</p>
          <div class="line"></div>
        </div>

        <form>
          <input type="text" placeholder="Nome" required />
          <input type="email" placeholder="E-mail" required />
          <input type="password" placeholder="Senha" required />
          <a href="#">Esqueceu sua senha?</a>
          <button type="submit" class="btn">Registre-se</button>
        </form>
      </div>

      <div class="login-section">
        <header>Login</header>

        <div class="social-buttons">
          <button><i class="bx bxl-google"></i>Google</button>
          <button><i class="bx bxl-apple"></i>Apple</button>
        </div>

        <div class="separator">
          <div class="line"></div>
          <p>Or</p>
          <div class="line"></div>
        </div>

        <form>
          <input type="email" placeholder="E-mail" required />
          <input type="password" placeholder="Senha" required />
          <a href="#">Esqueceu sua senha?</a>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>

    <script src="/public/js/auth.js"></script>
  </body>
</html>
