<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta Mercado</title>
    <!-- Bootstrap e Google Fonts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/public/style/index.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <!-- Ícone e Nome (Extremo Esquerdo) -->
        <a class="navbar-brand d-flex align-items-center" href="/index.html">
          <img
            src="/assets/images/finance.png"
            alt="FinanSE"
            width="40"
            height="40"
          />
          <span class="ms-2 h3">FinanSE</span>
        </a>

        <!-- Navbar Centralizada (links das opções) -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/public/html/index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/html/minhasacoes.html"
                >Minhas Ações</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/html/consultamercado.html"
                >Consulta Mercado</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/public/html/consultacarteira.html"
                >Consulta Carteira</a
              >
            </li>
          </ul>
        </div>
        <!-- Botões de Login e Registro à direita -->
        <div class="d-flex ms-auto">
          <button
            class="btn btn-outline-success me-2"
            id="loginBtn"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
          <button
            class="btn btn-outline-primary"
            id="registerBtn"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
          >
            Registro
          </button>
        </div>
      </div>
    </nav>

    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="max-width: 460px">
        <div
          class="modal-content p-0 border-0 shadow-none position-relative"
          style="height: 640px; border-radius: 12px; overflow: hidden"
        >
          <!-- Botão X personalizado -->
          <button
            type="button"
            class="custom-close-btn"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          >
            ×
          </button>

          <iframe
            src="/public/html/auth.html#login"
            style="width: 100%; height: 100%; border: none"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="max-width: 460px">
        <div
          class="modal-content p-0 border-0 shadow-none position-relative"
          style="height: 640px; border-radius: 12px; overflow: hidden"
        >
          <!-- Botão X personalizado -->
          <button
            type="button"
            class="custom-close-btn"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          >
            ×
          </button>

          <iframe
            src="/public/html/auth.html#register"
            style="width: 100%; height: 100%; border: none"
          ></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
