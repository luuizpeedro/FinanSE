<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alteração de Endereço</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/dashboard.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="/index.html">
          <img
            src="/assets/images/finance.png"
            alt="FinanSE"
            width="40"
            height="40"
          />
          <span class="ms-2 h3">FinanSE</span>
        </a>

        <!-- Botão hamburguer (menu móvel) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu colapsável -->
        <div
          class="collapse navbar-collapse justify-content-between"
          id="navbarNav"
        >
          <!-- Links centralizados -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/minhasacoes.html">Minhas Ações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/consultamercado.html"
                >Consulta Mercado</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/html/consultacarteira.html"
                >Consulta Carteira</a
              >
            </li>
          </ul>

          <!-- Botões de Login, Registro e Tema -->
          <div class="d-flex align-items-center gap-2 mt-3 mt-lg-0">
            <button
              class="btn btn-outline-success"
              id="loginBtn"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              Login
            </button>
            <button
              class="btn btn-outline-primary"
              id="registerBtn"
              data-bs-toggle="modal"
              data-bs-target="#registerModal"
            >
              Registro
            </button>
            <!-- Botão de tema -->
            <!-- Switch de tema -->
            <label class="ui-switch ms-2" title="Alternar tema">
              <input type="checkbox" id="themeSwitch" />
              <div class="slider">
                <div class="circle"></div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar (Menu Vertical) -->
    <div class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="./dashboard.html">Dados Pessoais</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Endereço</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Métodos de Pagamento</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Privacidade</a>
        </li>
      </ul>
    </div>

    <!-- Main Content (Área principal) -->
    <div class="main-content">
      <div class="profile-info">
        <h2>Atualizar Endereço</h2>
        <form id="updateAddressForm">
          <div class="row">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="street"
                placeholder="Rua"
                value="Av. Paulista"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="number"
                placeholder="Número"
                value="1000"
                required
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="Cidade"
                value="São Paulo"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="Estado"
                value="SP"
                required
              />
            </div>
          </div>

          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="zipcode"
                placeholder="CEP"
                value="01311-000"
                required
              />
            </div>
            <div class="col-md-6">
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="País"
                value="Brasil"
                required
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary mt-4">
            Atualizar Endereço
          </button>
        </form>
      </div>
    </div>

    <!-- Modal de Usuário -->
    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" style="max-width: 460px">
        <div
          class="modal-content p-0 border-0 shadow-none position-relative"
          style="height: 640px; border-radius: 12px; overflow: hidden"
        >
          <button
            type="button"
            class="custom-close-btn"
            data-bs-dismiss="modal"
            aria-label="Fechar"
          >
            ×
          </button>
          <iframe
            src="/html/auth.html#User"
            style="width: 100%; height: 100%; border: none"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 e Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
