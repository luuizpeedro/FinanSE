<h2 id="boas-vindas">Carregando usuário...</h2>

<script>
  async function carregarSessao() {
    try {
      const resposta = await fetch('/sessao');
      if (resposta.ok) {
        const usuario = await resposta.json();
        document.querySelector('#boas-vindas').textContent = `Bem-vindo, ${usuario.nome}!`;
      } else {
        window.location.href = '/index.html#login';
      }
    } catch (erro) {
      console.error('Erro ao carregar sessão:', erro);
    }
  }

  carregarSessao();
</script>
