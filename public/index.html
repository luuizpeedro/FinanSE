<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSE</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- Fontes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="/style/index.css" />
  </head>

  <body>
    <!--NAVBAR-->
    <div id="navbar"></div>

    <script>
      fetch("/html/navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;

          // Agora que a navbar foi inserida no DOM, podemos configurar a troca de tema
          setupThemeSwitch();
        });
    </script>

    <a
      href="https://github.com/Georgelxll/FinanSE"
      target="_blank"
      class="TRex-link"
    >
      <div class="TRex">
        <div class="TRex-content">
          <p class="TRex-title">Github</p>
          <p class="TRex-para">Consulte este reposit√≥rio no github</p>
        </div>
      </div>
    </a>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card text-bg-dark p-12 shadow">
            <i class="bi bi-github" style="font-size: 2.5rem; color: white;"></i>
            <p class="card-text">
              <span id="typewriter1"></span>
            </p>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card text-bg-dark p-12 shadow">
            <i class="bi bi-github" style="font-size: 2.5rem; color: white;"></i>
            <p class="card-text">
              <span id="typewriter2"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function typeWriter(text, elementId, delay = 100) {
        let i = 0;
        function type() {
          if (i < text.length) {
            document.getElementById(elementId).textContent += text.charAt(i);
            i++;
            setTimeout(type, delay);
          }
        }
        type();
      }

      const githubLink = "https://github.com/luuizpeedro";
      const githubLink2 = "https://github.com/Georgelxll";
      typeWriter(githubLink, "typewriter1", 75);
      typeWriter(githubLink2, "typewriter2", 75);

    </script>

    <script src="js/hipopotamo.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
