<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanSE</title>

    <!-- Bootstrap e Google Fonts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <!-- Ícone e Nome (Extremo Esquerdo) -->
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="./src/images/finance.png"
            alt="FinanSE"
            width="40"
            height="40"
          />
          <span class="ms-2 h3">FinanSE</span>
        </a>

        <!-- Navbar Centralizada (links das opções) -->
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="minhas-acoes.html">Minhas Ações</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta-mercado.html"
                >Consulta Mercado</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta-carteira.html"
                >Consulta Carteira</a
              >
            </li>
          </ul>
        </div>

        <!-- Botões de Login e Registro à direita -->
        <div class="d-flex ms-auto">
          <button
            class="btn btn-outline-success me-2"
            id="loginBtn"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
          >
            Login
          </button>
          <button
            class="btn btn-outline-primary"
            id="registerBtn"
            data-bs-toggle="modal"
            data-bs-target="#registerModal"
          >
            Registro
          </button>
        </div>
      </div>
    </nav>

    <!-- Modal de Login -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">
              Entrar na sua conta
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Usuário"
            />
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Senha"
            />
            <button class="btn btn-primary w-100">Entrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Registro -->
    <div
      class="modal fade"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Criar Conta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control mb-3"
              placeholder="Nome Completo"
            />
            <input
              type="email"
              class="form-control mb-3"
              placeholder="E-mail"
            />
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Senha"
            />
            <input
              type="password"
              class="form-control mb-3"
              placeholder="Confirmar Senha"
            />
            <button class="btn btn-primary w-100">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Section -->
    <div class="main container mt-5">
      <div class="row g-4 text-center">
        <!-- Minha Carteira (à esquerda dos outros dois) -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card p-4 shadow-sm" style="height: 100%">
            <h4>Minha Carteira</h4>
            <p class="fs-3 fw-bold text-dark">R$ 0,00</p>
          </div>
        </div>

        <!-- Total Investido -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card p-4 shadow-sm" style="height: 100%">
            <h4>Total Investido</h4>
            <p id="totalInvestido" class="fs-3 fw-bold text-dark">R$ 0,00</p>
          </div>
        </div>

        <!-- Total de Ações -->
        <div class="col-lg-4 col-md-6 col-sm-12">
          <div class="card p-4 shadow-sm" style="height: 100%">
            <h4>Total de Ações</h4>
            <p id="totalAcoes" class="fs-3 fw-bold text-dark">0 ações</p>
          </div>
        </div>
      </div>

      <div class="row g-4 text-center mt-4">
        <!-- Saldo Positivo -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card p-4 shadow-sm">
            <h4>Saldo Positivo</h4>
            <p class="fs-3 fw-bold text-success">R$ 0,00</p>
          </div>
        </div>

        <!-- Saldo Negativo -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="card p-4 shadow-sm">
            <h4>Saldo Negativo</h4>
            <p class="fs-3 fw-bold text-danger">R$ 0,00</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Botão Adicionar Ação -->
    <div class="d-flex justify-content-center mt-4">
      <button
        class="btn btn-lg btn-success action-btn"
        style="font-family: 'Poppins', sans-serif"
        data-bs-toggle="modal"
        data-bs-target="#actionModal"
      >
        Adicionar nova ação
      </button>
    </div>

    <!-- Modal Adicionar Ação -->
    <div
      class="modal fade"
      id="actionModal"
      tabindex="-1"
      aria-labelledby="actionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="actionModalLabel">
              Adicionar nova ação
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="actionSelect" class="form-label"
              >Selecione uma ação:</label
            >
            <select class="form-select mb-3" id="actionSelect">
              <option value="">Carregando ações...</option>
            </select>

            <label for="actionValue" class="form-label">Valor da ação:</label>
            <input
              type="text"
              id="actionValue"
              class="form-control mb-3"
              disabled
            />

            <label for="actionQuantity" class="form-label">Quantidade:</label>
            <input
              type="number"
              id="actionQuantity"
              class="form-control mb-3"
              placeholder="Quantidade"
            />

            <button class="btn btn-primary w-100" id="incluirBtn">
              Adicionar Ação
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Div onde as ações serão adicionadas -->
    <div class="Actions" id="acoesArea">
      <!-- As ações serão exibidas aqui, no formato de cards -->
    </div>

    <script src="actions.js"></script>
  </body>
</html>
